<!DOCTYPE html>
<html>
	<head>
		<title>A Guessing Game</title>
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<script src="jquery-1.12.4.min.js"></script>
	<script src="guessing-game.js"></script>
	<body>
		<div class="header">
			<h1> a guessing game </h1>
			<h2> with ryan guessling </h2>
		</div>
		<form class="change-gender">
			<input type="submit" value="">
		</form>
		<div class="hey-girl">
			<h3> Hey Girl </h3>
			<p> I'm ready to play whenever you are. </p>
		</div>
		<div>
			<form>
				<label for="guess">What number am I thinking of?</label>
				<input type="text" id="guess">
			<div class="gh-buttons">
				<input type="submit" class="guess-button" value="guess">
				<input type="submit" class="hint-button" value="hint">
			</div>
			<div class="gh-left">
				<li>guesses left</li>
				<li>hints left</li>	
			</div>
			<div class="gh-count">
				<li class="guesses-left"> 5 </li>
				<li class="hints-left"> 5 </li>	
			</div>
			<input type="submit" class="reset" value="Start again with Ryan Guessling">
			</form>
		</div>
	</body>
</html>
